<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Movement Pattern K-Plots: Example Interpretations</text>
  
  <!-- Dividing lines -->
  <line x1="50" y1="75" x2="750" y2="75" stroke="#ddd" stroke-width="1"/>
  <line x1="400" y1="75" x2="400" y2="550" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="310" x2="750" y2="310" stroke="#ddd" stroke-width="1"/>
  
  <!-- Pattern Labels -->
  <text x="200" y="100" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Morning Person Pattern</text>
  <text x="600" y="100" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Evening Active Pattern</text>
  <text x="200" y="335" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Consistent Activity Pattern</text>
  <text x="600" y="335" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Sporadic Activity Pattern</text>
  
  <!-- Morning Person Pattern -->
  <g transform="translate(80, 120)">
    <!-- Time axis -->
    <line x1="0" y1="160" x2="240" y2="160" stroke="black" stroke-width="2"/>
    <text x="0" y="175" font-family="Arial" font-size="12" text-anchor="middle">6am</text>
    <text x="60" y="175" font-family="Arial" font-size="12" text-anchor="middle">9am</text>
    <text x="120" y="175" font-family="Arial" font-size="12" text-anchor="middle">12pm</text>
    <text x="180" y="175" font-family="Arial" font-size="12" text-anchor="middle">3pm</text>
    <text x="240" y="175" font-family="Arial" font-size="12" text-anchor="middle">6pm</text>
    
    <!-- Activity scale -->
    <line x1="0" y1="160" x2="0" y2="0" stroke="black" stroke-width="2"/>
    <text x="-5" y="160" font-family="Arial" font-size="12" text-anchor="end">Low</text>
    <text x="-5" y="80" font-family="Arial" font-size="12" text-anchor="end">Med</text>
    <text x="-5" y="0" font-family="Arial" font-size="12" text-anchor="end">High</text>
    
    <!-- K-plots -->
    <!-- Morning (6-9am): High activity -->
    <line x1="30" y1="140" x2="30" y2="20" stroke="black" stroke-width="1"/>
    <rect x="20" y="40" width="20" height="80" fill="#4CAF50"/>
    
    <!-- Mid-day (9am-12pm): Medium-high activity -->
    <line x1="90" y1="100" x2="90" y2="30" stroke="black" stroke-width="1"/>
    <rect x="80" y="60" width="20" height="60" fill="#4CAF50"/>
    
    <!-- Afternoon (12-3pm): Medium-low activity -->
    <line x1="150" y1="130" x2="150" y2="70" stroke="black" stroke-width="1"/>
    <rect x="140" y="90" width="20" height="30" fill="#4CAF50"/>
    
    <!-- Evening (3-6pm): Low activity -->
    <line x1="210" y1="150" x2="210" y2="90" stroke="black" stroke-width="1"/>
    <rect x="200" y="120" width="20" height="20" fill="#4CAF50"/>
    
    <!-- Interpretation Text -->
    <foreignObject x="-50" y="185" width="340" height="100">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px;">
        <p><strong>Interpretation:</strong> Strong morning activity that gradually decreases throughout the day. The long green bar in the morning shows sustained high activity. Short bars later in the day indicate lower activity levels.</p>
      </div>
    </foreignObject>
  </g>
  
  <!-- Evening Active Pattern -->
  <g transform="translate(480, 120)">
    <!-- Time axis -->
    <line x1="0" y1="160" x2="240" y2="160" stroke="black" stroke-width="2"/>
    <text x="0" y="175" font-family="Arial" font-size="12" text-anchor="middle">6am</text>
    <text x="60" y="175" font-family="Arial" font-size="12" text-anchor="middle">9am</text>
    <text x="120" y="175" font-family="Arial" font-size="12" text-anchor="middle">12pm</text>
    <text x="180" y="175" font-family="Arial" font-size="12" text-anchor="middle">3pm</text>
    <text x="240" y="175" font-family="Arial" font-size="12" text-anchor="middle">6pm</text>
    
    <!-- Activity scale -->
    <line x1="0" y1="160" x2="0" y2="0" stroke="black" stroke-width="2"/>
    <text x="-5" y="160" font-family="Arial" font-size="12" text-anchor="end">Low</text>
    <text x="-5" y="80" font-family="Arial" font-size="12" text-anchor="end">Med</text>
    <text x="-5" y="0" font-family="Arial" font-size="12" text-anchor="end">High</text>
    
    <!-- K-plots -->
    <!-- Morning (6-9am): Low activity -->
    <line x1="30" y1="150" x2="30" y2="100" stroke="black" stroke-width="1"/>
    <rect x="20" y="130" width="20" height="15" fill="#FFC107"/>
    
    <!-- Mid-day (9am-12pm): Medium-low activity -->
    <line x1="90" y1="140" x2="90" y2="80" stroke="black" stroke-width="1"/>
    <rect x="80" y="110" width="20" height="20" fill="#FFC107"/>
    
    <!-- Afternoon (12-3pm): Medium-high activity -->
    <line x1="150" y1="100" x2="150" y2="30" stroke="black" stroke-width="1"/>
    <rect x="140" y="50" width="20" height="40" fill="#FFC107"/>
    
    <!-- Evening (3-6pm): High activity -->
    <line x1="210" y1="70" x2="210" y2="20" stroke="black" stroke-width="1"/>
    <rect x="200" y="25" width="20" height="75" fill="#FFC107"/>
    
    <!-- Interpretation Text -->
    <foreignObject x="-50" y="185" width="340" height="100">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px;">
        <p><strong>Interpretation:</strong> Activity increases throughout the day, peaking in the evening. The long yellow bar in the evening shows sustained high activity. The upper wick shows brief periods of intense activity.</p>
      </div>
    </foreignObject>
  </g>
  
  <!-- Consistent Activity Pattern -->
  <g transform="translate(80, 355)">
    <!-- Time axis -->
    <line x1="0" y1="160" x2="240" y2="160" stroke="black" stroke-width="2"/>
    <text x="0" y="175" font-family="Arial" font-size="12" text-anchor="middle">6am</text>
    <text x="60" y="175" font-family="Arial" font-size="12" text-anchor="middle">9am</text>
    <text x="120" y="175" font-family="Arial" font-size="12" text-anchor="middle">12pm</text>
    <text x="180" y="175" font-family="Arial" font-size="12" text-anchor="middle">3pm</text>
    <text x="240" y="175" font-family="Arial" font-size="12" text-anchor="middle">6pm</text>
    
    <!-- Activity scale -->
    <line x1="0" y1="160" x2="0" y2="0" stroke="black" stroke-width="2"/>
    <text x="-5" y="160" font-family="Arial" font-size="12" text-anchor="end">Low</text>
    <text x="-5" y="80" font-family="Arial" font-size="12" text-anchor="end">Med</text>
    <text x="-5" y="0" font-family="Arial" font-size="12" text-anchor="end">High</text>
    
    <!-- K-plots -->
    <!-- Morning (6-9am): Medium activity -->
    <line x1="30" y1="90" x2="30" y2="40" stroke="black" stroke-width="1"/>
    <rect x="20" y="60" width="20" height="20" fill="#2196F3"/>
    
    <!-- Mid-day (9am-12pm): Medium activity -->
    <line x1="90" y1="85" x2="90" y2="45" stroke="black" stroke-width="1"/>
    <rect x="80" y="65" width="20" height="15" fill="#2196F3"/>
    
    <!-- Afternoon (12-3pm): Medium activity -->
    <line x1="150" y1="90" x2="150" y2="45" stroke="black" stroke-width="1"/>
    <rect x="140" y="62" width="20" height="18" fill="#2196F3"/>
    
    <!-- Evening (3-6pm): Medium activity -->
    <line x1="210" y1="85" x2="210" y2="50" stroke="black" stroke-width="1"/>
    <rect x="200" y="65" width="20" height="15" fill="#2196F3"/>
    
    <!-- Interpretation Text -->
    <foreignObject x="-50" y="185" width="340" height="100">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px;">
        <p><strong>Interpretation:</strong> Highly consistent activity throughout the day. All blue bars are similar in size and position, indicating steady, moderate activity levels. This pattern shows regular, distributed movement.</p>
      </div>
    </foreignObject>
  </g>
  
  <!-- Sporadic Activity Pattern -->
  <g transform="translate(480, 355)">
    <!-- Time axis -->
    <line x1="0" y1="160" x2="240" y2="160" stroke="black" stroke-width="2"/>
    <text x="0" y="175" font-family="Arial" font-size="12" text-anchor="middle">6am</text>
    <text x="60" y="175" font-family="Arial" font-size="12" text-anchor="middle">9am</text>
    <text x="120" y="175" font-family="Arial" font-size="12" text-anchor="middle">12pm</text>
    <text x="180" y="175" font-family="Arial" font-size="12" text-anchor="middle">3pm</text>
    <text x="240" y="175" font-family="Arial" font-size="12" text-anchor="middle">6pm</text>
    
    <!-- Activity scale -->
    <line x1="0" y1="160" x2="0" y2="0" stroke="black" stroke-width="2"/>
    <text x="-5" y="160" font-family="Arial" font-size="12" text-anchor="end">Low</text>
    <text x="-5" y="80" font-family="Arial" font-size="12" text-anchor="end">Med</text>
    <text x="-5" y="0" font-family="Arial" font-size="12" text-anchor="end">High</text>
    
    <!-- K-plots -->
    <!-- Morning (6-9am): Low with spike -->
    <line x1="30" y1="140" x2="30" y2="20" stroke="black" stroke-width="1"/>
    <rect x="20" y="130" width="20" height="10" fill="#E91E63"/>
    
    <!-- Mid-day (9am-12pm): High with variability -->
    <line x1="90" y1="150" x2="90" y2="10" stroke="black" stroke-width="1"/>
    <rect x="80" y="40" width="20" height="100" fill="#E91E63"/>
    
    <!-- Afternoon (12-3pm): Low with spike -->
    <line x1="150" y1="145" x2="150" y2="40" stroke="black" stroke-width="1"/>
    <rect x="140" y="130" width="20" height="10" fill="#E91E63"/>
    
    <!-- Evening (3-6pm): Medium with spike -->
    <line x1="210" y1="130" x2="210" y2="15" stroke="black" stroke-width="1"/>
    <rect x="200" y="80" width="20" height="40" fill="#E91E63"/>
    
    <!-- Interpretation Text -->
    <foreignObject x="-50" y="185" width="340" height="100">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px;">
        <p><strong>Interpretation:</strong> Highly variable activity throughout the day. Long wicks indicate brief intense bursts. The mid-day has sustained activity (long pink bar) while morning and afternoon show mostly sedentary behavior with brief movement bursts.</p>
      </div>
    </foreignObject>
  </g>
</svg>
