<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 600">
  <!-- Background -->
  <rect width="850" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="425" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">High-Resolution Movement K-Plot with K-Line Trend</text>
  <text x="425" y="55" font-family="Arial" font-size="14" text-anchor="middle">Hourly Activity Patterns from 6am to 10pm</text>
  
  <!-- Main Chart Area -->
  <rect x="50" y="80" width="750" height="340" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- X-Axis (Time) -->
  <line x1="50" y1="420" x2="800" y2="420" stroke="#000000" stroke-width="2"/>
  
  <!-- X-Axis Labels (Hours) -->
  <g font-family="Arial" font-size="10" text-anchor="middle">
    <text x="65" y="435">6am</text>
    <text x="110" y="435">7am</text>
    <text x="155" y="435">8am</text>
    <text x="200" y="435">9am</text>
    <text x="245" y="435">10am</text>
    <text x="290" y="435">11am</text>
    <text x="335" y="435">12pm</text>
    <text x="380" y="435">1pm</text>
    <text x="425" y="435">2pm</text>
    <text x="470" y="435">3pm</text>
    <text x="515" y="435">4pm</text>
    <text x="560" y="435">5pm</text>
    <text x="605" y="435">6pm</text>
    <text x="650" y="435">7pm</text>
    <text x="695" y="435">8pm</text>
    <text x="740" y="435">9pm</text>
    <text x="785" y="435">10pm</text>
  </g>
  
  <!-- Y-Axis (Activity Level) -->
  <line x1="50" y1="80" x2="50" y2="420" stroke="#000000" stroke-width="2"/>
  
  <!-- Y-Axis Labels (Activity Levels) -->
  <g font-family="Arial" font-size="10" text-anchor="end">
    <text x="45" y="420">0</text>
    <text x="45" y="350">25</text>
    <text x="45" y="280">50</text>
    <text x="45" y="210">75</text>
    <text x="45" y="140">100</text>
    <text x="45" y="85">Max</text>
  </g>
  <text x="30" y="250" font-family="Arial" font-size="11" text-anchor="middle" transform="rotate(-90, 30, 250)">Activity Level</text>
  
  <!-- Grid Lines (Horizontal) -->
  <line x1="50" y1="350" x2="800" y2="350" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="280" x2="800" y2="280" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="210" x2="800" y2="210" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="140" x2="800" y2="140" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Grid Lines (Vertical) - Hour markers -->
  <line x1="95" y1="80" x2="95" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="140" y1="80" x2="140" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="185" y1="80" x2="185" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="230" y1="80" x2="230" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="275" y1="80" x2="275" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="320" y1="80" x2="320" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="365" y1="80" x2="365" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="410" y1="80" x2="410" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="455" y1="80" x2="455" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="500" y1="80" x2="500" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="545" y1="80" x2="545" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="590" y1="80" x2="590" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="635" y1="80" x2="635" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="680" y1="80" x2="680" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="725" y1="80" x2="725" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="770" y1="80" x2="770" y2="420" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- K-plot candlesticks for each hour -->
  <!-- 6am: Sleep/Wake Transition -->
  <line x1="65" y1="400" x2="65" y2="320" stroke="#000000" stroke-width="1"/>
  <rect x="57.5" y="380" width="15" height="40" fill="#81C784"/>
  
  <!-- 7am: Morning Routine -->
  <line x1="110" y1="380" x2="110" y2="180" stroke="#000000" stroke-width="1"/>
  <rect x="102.5" y="260" width="15" height="100" fill="#81C784"/>
  
  <!-- 8am: Morning Activity Spike -->
  <line x1="155" y1="280" x2="155" y2="100" stroke="#000000" stroke-width="1"/>
  <rect x="147.5" y="140" width="15" height="120" fill="#81C784"/>
  
  <!-- 9am: Sustained Morning Activity -->
  <line x1="200" y1="230" x2="200" y2="130" stroke="#000000" stroke-width="1"/>
  <rect x="192.5" y="180" width="15" height="60" fill="#81C784"/>
  
  <!-- 10am: Decreasing Morning Activity -->
  <line x1="245" y1="260" x2="245" y2="170" stroke="#000000" stroke-width="1"/>
  <rect x="237.5" y="220" width="15" height="30" fill="#81C784"/>
  
  <!-- 11am: Transition to Lunch -->
  <line x1="290" y1="280" x2="290" y2="180" stroke="#000000" stroke-width="1"/>
  <rect x="282.5" y="240" width="15" height="40" fill="#81C784"/>
  
  <!-- 12pm: Lunch Activity -->
  <line x1="335" y1="310" x2="335" y2="150" stroke="#000000" stroke-width="1"/>
  <rect x="327.5" y="170" width="15" height="120" fill="#4FC3F7"/>
  
  <!-- 1pm: Post-Lunch Dip -->
  <line x1="380" y1="360" x2="380" y2="260" stroke="#000000" stroke-width="1"/>
  <rect x="372.5" y="330" width="15" height="30" fill="#4FC3F7"/>
  
  <!-- 2pm: Afternoon Low -->
  <line x1="425" y1="380" x2="425" y2="290" stroke="#000000" stroke-width="1"/>
  <rect x="417.5" y="340" width="15" height="30" fill="#4FC3F7"/>
  
  <!-- 3pm: Afternoon Break -->
  <line x1="470" y1="370" x2="470" y2="190" stroke="#000000" stroke-width="1"/>
  <rect x="462.5" y="340" width="15" height="20" fill="#4FC3F7"/>
  
  <!-- 4pm: Building Evening Activity -->
  <line x1="515" y1="340" x2="515" y2="230" stroke="#000000" stroke-width="1"/>
  <rect x="507.5" y="290" width="15" height="40" fill="#FFB74D"/>
  
  <!-- 5pm: End of Work / Commute -->
  <line x1="560" y1="290" x2="560" y2="180" stroke="#000000" stroke-width="1"/>
  <rect x="552.5" y="210" width="15" height="70" fill="#FFB74D"/>
  
  <!-- 6pm: Evening Exercise -->
  <line x1="605" y1="230" x2="605" y2="90" stroke="#000000" stroke-width="1"/>
  <rect x="597.5" y="110" width="15" height="110" fill="#FFB74D"/>
  
  <!-- 7pm: Evening Activities -->
  <line x1="650" y1="210" x2="650" y2="150" stroke="#000000" stroke-width="1"/>
  <rect x="642.5" y="180" width="15" height="30" fill="#FFB74D"/>
  
  <!-- 8pm: Winding Down -->
  <line x1="695" y1="280" x2="695" y2="200" stroke="#000000" stroke-width="1"/>
  <rect x="687.5" y="260" width="15" height="20" fill="#FFB74D"/>
  
  <!-- 9pm: Evening Relaxation -->
  <line x1="740" y1="350" x2="740" y2="280" stroke="#000000" stroke-width="1"/>
  <rect x="732.5" y="320" width="15" height="20" fill="#FFB74D"/>
  
  <!-- 10pm: Pre-Sleep -->
  <line x1="785" y1="390" x2="785" y2="320" stroke="#000000" stroke-width="1"/>
  <rect x="777.5" y="370" width="15" height="20" fill="#FFB74D"/>
  
  <!-- K-Line (Moving Average) -->
  <path d="M65,370 Q87.5,290 110,280 Q132.5,210 155,150 Q177.5,165 200,200 Q222.5,210 245,230 Q267.5,240 290,230 Q312.5,190 335,220 Q357.5,275 380,315 Q402.5,325 425,335 Q447.5,315 470,300 Q492.5,280 515,270 Q537.5,240 560,230 Q582.5,170 605,140 Q627.5,175 650,190 Q672.5,225 695,250 Q717.5,285 740,310 Q762.5,340 785,360" 
        fill="none" stroke="#E91E63" stroke-width="3"/>
        
  <!-- K-Line Markers -->
  <circle cx="65" cy="370" r="3" fill="#E91E63"/>
  <circle cx="110" cy="280" r="3" fill="#E91E63"/>
  <circle cx="155" cy="150" r="3" fill="#E91E63"/>
  <circle cx="200" cy="200" r="3" fill="#E91E63"/>
  <circle cx="245" cy="230" r="3" fill="#E91E63"/>
  <circle cx="290" cy="230" r="3" fill="#E91E63"/>
  <circle cx="335" cy="220" r="3" fill="#E91E63"/>
  <circle cx="380" cy="315" r="3" fill="#E91E63"/>
  <circle cx="425" cy="335" r="3" fill="#E91E63"/>
  <circle cx="470" cy="300" r="3" fill="#E91E63"/>
  <circle cx="515" cy="270" r="3" fill="#E91E63"/>
  <circle cx="560" cy="230" r="3" fill="#E91E63"/>
  <circle cx="605" cy="140" r="3" fill="#E91E63"/>
  <circle cx="650" cy="190" r="3" fill="#E91E63"/>
  <circle cx="695" cy="250" r="3" fill="#E91E63"/>
  <circle cx="740" cy="310" r="3" fill="#E91E63"/>
  <circle cx="785" cy="360" r="3" fill="#E91E63"/>
  
  <!-- Pattern Zones -->
  <rect x="55" y="65" width="150" height="15" fill="#81C784" fill-opacity="0.3"/>
  <rect x="325" y="65" width="150" height="15" fill="#4FC3F7" fill-opacity="0.3"/>
  <rect x="545" y="65" width="250" height="15" fill="#FFB74D" fill-opacity="0.3"/>
  
  <text x="130" y="77" font-family="Arial" font-size="10" text-anchor="middle">Morning Activity Zone</text>
  <text x="400" y="77" font-family="Arial" font-size="10" text-anchor="middle">Mid-day Zone</text>
  <text x="670" y="77" font-family="Arial" font-size="10" text-anchor="middle">Evening Activity Zone</text>
  
  <!-- Legend and Interpretation -->
  <rect x="100" y="460" width="650" height="120" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="5" ry="5"/>
  
  <!-- K-plot Legend -->
  <text x="120" y="480" font-family="Arial" font-size="14" font-weight="bold">How to Read Movement K-Plots</text>
  
  <!-- Sample K-plot with labels -->
  <line x1="150" y1="520" x2="150" y2="495" stroke="#000000" stroke-width="1.5"/>
  <rect x="142.5" y="505" width="15" height="10" fill="#4FC3F7"/>
  
  <!-- K-plot annotations -->
  <line x1="150" y1="495" x2="200" y2="495" stroke="#000000" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="210" y="499" font-family="Arial" font-size="10">High: Maximum activity during the hour</text>
  
  <line x1="157.5" y1="505" x2="200" y2="505" stroke="#000000" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="210" y="509" font-family="Arial" font-size="10">Open: Activity level at start of hour</text>
  
  <line x1="157.5" y1="515" x2="200" y2="515" stroke="#000000" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="210" y="519" font-family="Arial" font-size="10">Close: Activity level at end of hour</text>
  
  <line x1="150" y1="520" x2="200" y2="520" stroke="#000000" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="210" y="524" font-family="Arial" font-size="10">Low: Minimum activity during the hour</text>
  
  <!-- K-Line Legend -->
  <line x1="140" y1="545" x2="190" y2="545" stroke="#E91E63" stroke-width="3"/>
  <circle cx="165" cy="545" r="3" fill="#E91E63"/>
  <text x="210" y="549" font-family="Arial" font-size="10">K-Line: Moving average showing overall activity trend</text>
  
  <!-- Pattern Analysis -->
  <text x="400" y="480" font-family="Arial" font-size="14" font-weight="bold">Pattern Analysis with K-Line</text>
  <foreignObject x="400" y="490" width="330" height="90">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 10px; line-height: 1.3">
      <p><strong>Morning Trend:</strong> Sharp activity increase from 6-8am, peaking at 8am</p>
      <p><strong>Mid-day Trend:</strong> Overall declining activity with brief lunch spike at 12pm</p>
      <p><strong>Evening Trend:</strong> Second major peak at 6pm followed by steady decline</p>
      <p><strong>Overall Pattern:</strong> Bimodal distribution with peaks at 8am and 6pm</p>
      <p><strong>Insight:</strong> K-line smooths hourly fluctuations to reveal fundamental activity rhythm</p>
    </div>
  </foreignObject>
</svg>
